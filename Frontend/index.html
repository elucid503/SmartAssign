<!doctype html>

<html lang="en" class="">
  
  <head>

    <script>

      // Getting ahead of FOUC for dark mode

      if (localStorage.getItem('DarkMode') === 'true' || (!localStorage.getItem('DarkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        
        document.documentElement.classList.add('dark');

      }

    </script>

    <meta charset="UTF-8" />

    <!-- Favicons (Light & Dark) -->

    <link rel="icon" href="/assets/light.ico" media="(prefers-color-scheme: light)" >
    <link rel="icon" href="/assets/dark.ico" media="(prefers-color-scheme: dark)" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SmartAssign</title>
    <meta name="description" content="Automated time management and scheduling tool." />

  </head>

  <body>

    <div id="root"></div>
    <script type="module" src="/src/Main.tsx"></script>

  </body>

</html>
